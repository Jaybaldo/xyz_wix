    <script type="text/javascript">
        $(document).ready(function(){
            $("#NavbarOP").load('navbar.html', function(){
                /*NAVBAR **********************************************************/
                navbar_white();
                $('#main_Navbar').css({'border-bottom':'1px solid #9496a2'});

                $.getScript("js/jqueryvalidate/dist/jquery.validate.min.js");
                $.getScript("js/validate.js");

                var getUrlParameter = function getUrlParameter(sParam) {
                    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : sParameterName[1];
                        }
                    }
                };

                var end_register_wixer = getUrlParameter('end_register_wixer');

                if(end_register_wixer == 1){
                    pre_open_form_continue_register();
                }
                /*NAVBAR **********************************************************/

                /*FOOTER **********************************************************/
                $("#myFooter").load('footer.html', function(){

                });
                /*FOOTER **********************************************************/

                var identification, current_img;

                inicializar();

                function inicializar(){
                    $('#edit_profile_href_view_profile').attr({'href':'profile.html?userid=' + user[0].user_id});

                    for(var year = 2017; year >= 1940; year--){
                        var button = document.createElement('button');
                        $(button).attr({'value':year}).addClass('btn btn-default').append(year).appendTo('#edit_profile_form_birthday #edit_profile_form_birthday_year .btn-group-vertical');
                    }

                    for(var day = 1; day <= 31; day++){
                        var button = document.createElement('button');
                        $(button).attr({'value':day}).addClass('btn btn-default').append(day).appendTo('#edit_profile_form_birthday #edit_profile_form_birthday_day .btn-group-vertical');
                    }

                    get_all_languages();
                }

                function get_all_languages(){
                    var dataphp = {'case':1}
                    var data_success = [];
                    data_success[0] = $('#modal_edit_profile_all_languages .modal-body');
                    data_success[1] = post_get_all_languages;
                    data_success[2] = null;
                    data_success[3] = language_selected;
                    ajax_languages(dataphp, list_all_languages, data_success);
                }

                function post_get_all_languages(json, parent){
                    $('thead', parent).addClass('hidden');
                    $('.button', parent).addClass('hidden');
                    $('tbody tr.main', parent).attr({'is_selected_initial':'0','is_selected_final':'0'});

                    get_user_languages();
                }

                function get_user_languages(){
                    var dataphp = {'case':7, 'id':user[0].user_id}
                    ajax_user(dataphp, post_get_user_languages, null);
                }

                function post_get_user_languages(json, unused){
                    var n = json.length;
                    for(var i=0; i<n; i++){
                        $('.containerLanguages tr.main#' + json[i].id_lang).attr({'is_selected_initial':'1'}).click();
                    }

                    get_identification();
                }

                function get_identification(){
                    var dataphp = {'case':4, 'id':user[0].user_id}
                    ajax_user(dataphp, post_get_identification, null);
                }

                function post_get_identification(json, unused){
                    identification = json;
                    get_descriptions();
                }

                function get_descriptions(){
                    var dataphp = {'case':9, 'id':user[0].user_id}
                    ajax_user(dataphp, post_get_description, null);
                }

                function post_get_description(json, unused){
                    $('#edit_profile_form_description_explorer_es').val(json[0].explorer_description_spa);
                    $('#edit_profile_form_description_explorer_en').val(json[0].explorer_description_eng);
                    $('#edit_profile_form_description_wixer_es').val(json[0].wixer_description_spa);
                    $('#edit_profile_form_description_wixer_en').val(json[0].wixer_description_eng);

                    fill_information();
                }

                function fill_information(){
                    $('#edit_profile_form_name').val(user[0].name);
                    $('#edit_profile_form_email').val(user[0].email);
                    $('#edit_profile_form_mobile').val(user[0].mobile);

                    if(user[0].img != null){
                        $('#edit_profile_form_img label').addClass('hidden');
                        $('#edit_profile_form_img').css({'background-image':"url('"+user[0].img+"')"});

                        $('#edit_profile_form_img').hover(function(){
                            $('label', this).removeClass('hidden');
                        }, function(){
                            $('label', this).addClass('hidden');
                        });
                    }

                    if(identification.length != 0){
                        $('#edit_profile_form_identification label').addClass('hidden');
                        $('#edit_profile_form_identification').css({'background-image':"url('"+identification[0].source+"')"});

                        $('#edit_profile_form_identification').hover(function(){
                            $('label', this).removeClass('hidden');
                        }, function(){
                            $('label', this).addClass('hidden');
                        });
                    }

                    $('#edit_profile_form_city').val(user[0].city);
                    $('#edit_profile_form_language_preference button#' + user[0].id_preference_language).click();
                    $('#edit_profile_form_currency button span').html(user[0].currency);

                    if(user[0].gender != null){
                        $('#edit_profile_form_gender label').remove();

                        if(user[0].gender == 'M'){
                            $('#edit_profile_form_gender button span.es').html('Hombre');
                            $('#edit_profile_form_gender button span.en').html('Male');
                        }else if(user[0].gender == 'F'){
                            $('#edit_profile_form_gender button span.es').html('Mujer');
                            $('#edit_profile_form_gender button span.en').html('Female');
                        }
                    }

                    if(user[0].birthdate != null){
                        var year = user[0].birthdate.substring(0, 4);
                        var month = user[0].birthdate.substring(5, 7);
                        var months;
                        var day = user[0].birthdate.substring(8, 10);

                        $('#edit_profile_form_birthday_year').attr('year_selected', year);
                        $('#edit_profile_form_birthday_year button.dropdown-toggle label').html(year);

                        $('#edit_profile_form_birthday_month').attr('month_selected', month);
                        months = $('#edit_profile_form_birthday_month .btn-group-vertical').children();
                        $(months[parseInt(month)-1]).click();

                        $('#edit_profile_form_birthday_day').attr('day_selected', day);
                        $('#edit_profile_form_birthday_day button.dropdown-toggle label').html(day);

                        $('#edit_profile_form_birthday').attr({'whas_changed':'1'});
                    }

                    pantallaMoviles();
                    $('body').fadeIn(3000);
                }

                $(window).resize(pantallaMoviles);

                function pantallaMoviles(){
                    var width = $(window).width();

                    if(width <= 767){
                        /* xs ********************************/
                        $('#edit_profile_h4_profile').css({'text-align':'center'});
                        $('#edit_profile_div_view_profile').css({'text-align':'center'});
                    }else if(width >= 768){
                        /* sm ********************************/
                        $('#edit_profile_h4_profile').css({'text-align':'left'});
                        $('#edit_profile_div_view_profile').css({'text-align':'left'});
                    }
                }

                $('.div_input_img_container').hover(
                    function(){
                        $('.div_input_img_icon', $(this)).css({'display':'block'});
                    },
                    function() {
                        $('.div_input_img_icon', $(this)).css({'display':'none'});
                    }
                );

                $('#edit_profile_form_name_save').click(function(){
                    var name = $(edit_profile_form_name).val();

                    if(name.length < 5){
                        $('#edit_profile_form_name-error').html('Ingrese al menos 5 caracteres/ Enter at least 5 characters');
                        $('#edit_profile_form_name-error').removeClass('hidden');
                        $('#edit_profile_form_name').addClass('error');
                    }else{
                        $('#edit_profile_form_name-error').addClass('hidden');
                        $('#edit_profile_form_name').removeClass('error');

                        var dataphp = {'case':10, 'id':user[0].user_id, 'name':name}
                        ajax_user(dataphp, post_edit_name, null);

                        console.log(name);

                        function post_edit_name(json, unused){
                            if(json==1){
                                user[0].name = name;
                                var datacookie = [];
                                datacookie[0] = 'wixplorUser';
                                datacookie[1] = null;
                                datacookie[2] = null;

                                setCookie(user, datacookie);

                                $("#edit_profile_form_name-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }
                });

                $('#edit_profile_form_email_save').click(function(){
                    var email = $(edit_profile_form_email).val();
                    var caract = new RegExp(/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/);

                    if(caract.test(email) == false){
                        $('#edit_profile_form_email-error').html('Ingrese un correo válido/ Enter a valid email address');
                        $('#edit_profile_form_email-error').removeClass('hidden');
                        $('#edit_profile_form_email').addClass('error');
                    }else{
                        $('#edit_profile_form_name-error').addClass('hidden');
                        $('#edit_profile_form_name').removeClass('error');

                        var dataphp = {'case':11, 'id':user[0].user_id, 'email':email}
                        ajax_user(dataphp, post_edit_email, null);

                        function post_edit_email(json, unused){
                            if(json==1){
                                user[0].email = email;
                                var datacookie = [];
                                datacookie[0] = 'wixplorUser';
                                datacookie[1] = null;
                                datacookie[2] = null;

                                setCookie(user, datacookie);

                                $("#edit_profile_form_email-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }
                });

                $('#edit_profile_form_mobile_save').click(function(){
                    var mobile = $(edit_profile_form_mobile).val();
                    var caract = new RegExp(/[2-9]{2}\d{8}/);

                    if(caract.test(mobile)){
                        $('#edit_profile_form_mobile-error').addClass('hidden');
                        $('#edit_profile_form_mobile').removeClass('error');

                        var dataphp = {'case':12, 'id':user[0].user_id, 'mobile':mobile}
                        ajax_user(dataphp, post_edit_mobile, null);

                        function post_edit_mobile(json, unused){
                            if(json==1){
                                user[0].mobile = mobile;
                                var datacookie = [];
                                datacookie[0] = 'wixplorUser';
                                datacookie[1] = null;
                                datacookie[2] = null;

                                setCookie(user, datacookie);

                                $("#edit_profile_form_mobile-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }else{
                        $('#edit_profile_form_mobile-error').html('Ingrese 10 dígitos/ Enter 10 digits');
                        $('#edit_profile_form_mobile-error').removeClass('hidden');
                        $('#edit_profile_form_mobile').addClass('error');
                    }
                });

                $('#edit_profile_form_city_save').click(function(){
                    var city = $(edit_profile_form_city).val();

                    if(city.length < 3){
                        $('#edit_profile_form_city-error').html('Ingrese al menos 3 caracteres/ Enter at least 3 characters');
                        $('#edit_profile_form_city-error').removeClass('hidden');
                        $('#edit_profile_form_city').addClass('error');
                    }else{
                        $('#edit_profile_form_city-error').addClass('hidden');
                        $('#edit_profile_form_city').removeClass('error');

                        var dataphp = {'case':13, 'id':user[0].user_id, 'city':city}
                        ajax_user(dataphp, post_edit_city, null);

                        function post_edit_city(json, unused){
                            if(json==1){
                                user[0].city = city;
                                var datacookie = [];
                                datacookie[0] = 'wixplorUser';
                                datacookie[1] = null;
                                datacookie[2] = null;

                                setCookie(user, datacookie);

                                $("#edit_profile_form_city-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }
                });

                $('#edit_profile_form_description_explorer_es_save').click(function(){
                    var description = $(edit_profile_form_description_explorer_es).val();

                    if(description.length <= 419){
                        $('#edit_profile_form_description_explorer_es-error').addClass('hidden');
                        $('#edit_profile_form_description_explorer_es').removeClass('error');

                        var dataphp = {'case':1, 'id':user[0].user_id, 'description':description}
                        ajax_explorer(dataphp, post_edit_description, null);

                        function post_edit_description(json, unused){
                            if(json==1){
                                $("#edit_profile_form_description_explorer_es-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }else{
                        $('#edit_profile_form_description_explorer_es-error').html('Ingrese menos de 420 caracteres');
                        $('#edit_profile_form_description_explorer_es-error').removeClass('hidden');
                        $('#edit_profile_form_description_explorer_es').addClass('error');
                    }
                });

                $('#edit_profile_form_description_explorer_en_save').click(function(){
                    var description = $(edit_profile_form_description_explorer_en).val();

                    if(description.length <= 419){
                        $('#edit_profile_form_description_explorer_en-error').addClass('hidden');
                        $('#edit_profile_form_description_explorer_en').removeClass('error');

                        var dataphp = {'case':2, 'id':user[0].user_id, 'description':description}
                        ajax_explorer(dataphp, post_edit_description, null);

                        function post_edit_description(json, unused){
                            if(json==1){
                                $("#edit_profile_form_description_explorer_en-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }else{
                        $('#edit_profile_form_description_explorer_en-error').html('Enter less than 420 characters');
                        $('#edit_profile_form_description_explorer_en-error').removeClass('hidden');
                        $('#edit_profile_form_description_explorer_en').addClass('error');
                    }
                });

                $('#edit_profile_form_description_wixer_es_save').click(function(){
                    var description = $(edit_profile_form_description_wixer_es).val();

                    if(description.length <= 419){
                        $('#edit_profile_form_description_wixer_es-error').addClass('hidden');
                        $('#edit_profile_form_description_wixer_es').removeClass('error');

                        var dataphp = {'case':1, 'id':user[0].user_id, 'description':description}
                        ajax_wixer(dataphp, post_edit_description, null);

                        function post_edit_description(json, unused){
                            if(json==1){
                                $("#edit_profile_form_description_wixer_es-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }else{
                        $('#edit_profile_form_description_wixer_es-error').html('Ingrese menos de 420 caracteres');
                        $('#edit_profile_form_description_wixer_es-error').removeClass('hidden');
                        $('#edit_profile_form_description_wixer_es').addClass('error');
                    }
                });

                $('#edit_profile_form_description_wixer_en_save').click(function(){
                    var description = $(edit_profile_form_description_wixer_en).val();

                    if(description.length <= 419){
                        $('#edit_profile_form_description_wixer_en-error').addClass('hidden');
                        $('#edit_profile_form_description_wixer_en').removeClass('error');

                        var dataphp = {'case':2, 'id':user[0].user_id, 'description':description}
                        ajax_wixer(dataphp, post_edit_description, null);

                        function post_edit_description(json, unused){
                            if(json==1){
                                $("#edit_profile_form_description_wixer_en-correct").fadeIn(3000).fadeOut(6000);
                            }
                        }
                    }else{
                        $('#edit_profile_form_description_wixer_en-error').html('Ingrese menos de 420 caracteres');
                        $('#edit_profile_form_description_wixer_en-error').removeClass('hidden');
                        $('#edit_profile_form_description_wixer_en').addClass('error');
                    }
                });

                $('#edit_profile_form_img').click(function(){
                    $('#edit_profile_form_img_input').click();
                });

                $('#edit_profile_form_img_input').change(function(){
                    current_img = this;
                    validate_img(1);
                });

                $('#edit_profile_form_identification').click(function(){
                    $('#edit_profile_form_identification_input').click();
                });

                $('#edit_profile_form_identification_input').change(function(){
                    current_img = this;
                    validate_img(2);
                });

                function validate_img(x){
                    var reader = new FileReader();
                    var ext = $(current_img).prop('files')[0].name;
                    var fl_ext = ext.split('.');
                    ext = fl_ext[fl_ext.length - 1];
                    ext = ext.toLowerCase();

                    console.log(ext);

                    reader.onload = function(e){
                        if(ext == 'jpg' || ext == 'png' || ext == 'jpeg'){
                            var data = new FormData();
                            data.append('id_element', $(user)[0].user_id);

                            if(x == 1){
                                data.append('case', 2);
                                data.append('imagen', $('#edit_profile_form_img_input').prop('files')[0]);

                                ajax_images(data, postSaveImg, null);
                            }else if(x == 2){
                                data.append('case', 3);
                                data.append('identification', $('#edit_profile_form_identification_input').prop('files')[0]);

                                ajax_images(data, postSaveImg, null);
                            }

                            function postSaveImg(json, unused){
                                if(x == 1){
                                    var dataphp = {'case':4, 'id':user[0].user_id}
                                    ajax_images_info(dataphp, post_get_img_profile, null);

                                    function post_get_img_profile(json, unused){
                                        $('.navbar_img_profile').attr({'src':json[0].source});
                                        $('#edit_profile_form_img').css({'background-image':"url('"+json[0].source+"')"}).attr({'whas_changed':"1"});
                                        user[0].img = json[0].source;
                                        var datacookie = [];
                                        datacookie[0] = 'wixplorUser';
                                        datacookie[1] = null;
                                        datacookie[2] = null;

                                        setCookie(user, datacookie);
                                    }
                                }else if(x == 2){
                                    var dataphp = {'case':4, 'id':user[0].user_id}
                                    ajax_user(dataphp, post_get_identification_2, null);

                                    function post_get_identification_2(json, unused){
                                        $('#edit_profile_form_identification').css({'background-image':"url('"+json[0].source+"')"}).attr({'whas_changed':'1'});
                                        identification = json;
                                    }
                                }
                            }
                        }else{
                            if(language.language == 'es'){
                                alertModal($('#modals_container'), 'Agregue una imagen con formato jpg, png o jpeg', 'modal-2', '0');
                                modalToggle('modal-2');
                            }else if(language.language == 'en'){
                                alertModal($('#modals_container'), 'Add an image with jpg, png or jpeg format', 'modal-2', '0');
                                modalToggle('modal-2');
                            }
                        }
                    }

                    reader.readAsDataURL(current_img.files[0]);
                }

                $('#edit_profile_form_languages').click(function(){
                    $('#modal_edit_profile_all_languages').modal('show');
                });

                $('#edit_profile_form_currency .btn-group-vertical button').click(function(){
                    $('#edit_profile_form_currency').attr('currency_selected', $(this).html());
                    $('#edit_profile_form_currency .dropdown-toggle span').html($(this).html());
                });

                $('#edit_profile_form_gender .btn-group-vertical button').click(function(){
                    $('#edit_profile_form_gender label').remove();
                    $('#edit_profile_form_gender').attr('gender_selected', $(this).val());

                    if($(this).val() == 'M'){
                        $('#edit_profile_form_gender button span.es').html('Hombre');
                        $('#edit_profile_form_gender button span.en').html('Male');
                    }else if($(this).val() == 'F'){
                        $('#edit_profile_form_gender button span.es').html('Mujer');
                        $('#edit_profile_form_gender button span.en').html('Female');
                    }

                    $('#edit_profile_form_gender-error').addClass('hidden');
                    $('#edit_profile_form_gender').removeClass('error');

                    var dataphp = {'case':14, 'id':user[0].user_id, 'gender':$(this).val()}
                    ajax_user(dataphp, post_edit_gender, null);

                    function post_edit_gender(json, unused){
                        if(json==1){
                            user[0].gender = $('#edit_profile_form_gender').attr('gender_selected');
                            var datacookie = [];
                            datacookie[0] = 'wixplorUser';
                            datacookie[1] = null;
                            datacookie[2] = null;

                            setCookie(user, datacookie);

                            $("#edit_profile_form_gender-correct").fadeIn(3000).fadeOut(6000);
                        }
                    }
                });

                $('#edit_profile_form_birthday_day .btn-group-vertical button').click(function(e){
                    e.preventDefault();
                    $('#edit_profile_form_birthday_day').attr('day_selected', $(this).val());
                    $('#edit_profile_form_birthday_day button.dropdown-toggle label').html($(this).html());
                });

                $('#edit_profile_form_birthday_month .btn-group-vertical button').click(function(e){
                    e.preventDefault();
                    $('#edit_profile_form_birthday_month').attr('month_selected', $(this).val());
                    $('#edit_profile_form_birthday_month button.dropdown-toggle label').html($(this).html());
                });

                $('#edit_profile_form_birthday_year .btn-group-vertical button').click(function(e){
                    e.preventDefault();
                    $('#edit_profile_form_birthday_year').attr('year_selected', $(this).val());
                    $('#edit_profile_form_birthday_year button.dropdown-toggle label').html($(this).html());
                });

                function language_selected(row){
                    if($(row).attr('is_selected_final')=='0'){
                        $(row).attr({'is_selected_final':'1'}).addClass('selected');
                    }else if($(row).attr('is_selected_final')=='1'){
                        $(row).attr({'is_selected_final':'0'}).removeClass('selected');
                    }
                }

                $('#edit_profile_form_save_languages').click(function(){
                    var x = $(".containerLanguages tr.main[is_selected_final='1']").length;

                    if(x >= 1){
                        var will_be_added = [];
                        var will_be_removed = [];

                        $('#edit_profile_form_save_languages').prop('disabled', true);

                        $('#edit_profile_form_languages-error').addClass('hidden');
                        $('#modal_edit_profile_all_languages .modal-footer div').removeClass('error');

                        $('.containerLanguages tr.main').each(function(){
                            if($(this).hasClass('selected')){
                                if($(this).attr('is_selected_initial') == '0'){
                                    will_be_added.push($(this).attr('id'));
                                }
                            }else{
                                if($(this).attr('is_selected_initial') == '1'){
                                    will_be_removed.push($(this).attr('id'));
                                }
                            }
                        });

                        if(will_be_added.length>=1 || will_be_removed.length>=1){
                            var dataphp = {'case':2, 'id':user[0].user_id, 'will_be_added':will_be_added, 'will_be_removed':will_be_removed}

                            ajax_languages(dataphp, post_update_languages, null);

                            function post_update_languages(json, unused){
                                if(json >= 1){
                                    $('.containerLanguages tr.main').each(function(){
                                        if($(this).hasClass('selected')){
                                            if($(this).attr('is_selected_final') == '1'){
                                                $(this).attr('is_selected_initial','1');
                                            }
                                        }else{
                                            if($(this).attr('is_selected_final') == '0'){
                                                $(this).attr('is_selected_initial','0');
                                            }
                                        }
                                    });

                                    $("#edit_profile_form_languages-correct").fadeIn(3000).fadeOut(6000);
                                    $('#edit_profile_form_save_languages').prop('disabled', false);
                                }
                            }
                        }else $('#edit_profile_form_save_languages').prop('disabled', false);
                    }else{
                        $('#edit_profile_form_languages-error').html('Select at least one language');
                        $('#edit_profile_form_languages-error').removeClass('hidden');
                        $('#modal_edit_profile_all_languages .modal-footer div').addClass('error');
                    }
                });

                function validate_date(year, month, day){
                    var days_in_month = [31,28,31,30,31,31,30,31,30,31,30,31];

                    var valid_day, valid_month, valid_year, valid_date;

                    valid_day=((day>=1 && day<=days_in_month[month-1]) ||
                               (day==29 && (year%400==0 || (year%4==0 && year%100!=0))));
                    valid_month=(month>=1 && month<=12);
                    valid_year=(year>=1);
                    valid_date=(valid_month && valid_day && valid_year);

                    return valid_date;
                }

                function validate_age(year, month, day){
                    var today = new Date();
                    var age;

                    year = Number(year);
                    month = Number(month);
                    day = Number(day);

                    year = (year <= 99)?(year += 1900):year;
                    age = today.getFullYear() - year - 1;

                    if((today.getMonth() + 1 > month) || (today.getMonth() + 1 == month && today.getUTCDate() >= day)){
                        age+=1;
                    }

                    $('#edit_profile_form_birthday').attr({'whas_changed':'1'});

                    return age >= 18;
                }

                $('#edit_profile_form_birthday').hover(function(){
                    $('#edit_profile_form_save_birthdate').css({'display':'block'});
                    $('#edit_profile_form_save_birthdate_br').css({'display':'block'});
                },function(){
                    $('#edit_profile_form_save_birthdate').css({'display':'none'});
                    $('#edit_profile_form_save_birthdate_br').css({'display':'none'});
                });

                $('#edit_profile_form_save_birthdate').click(function(){
                    var year = parseInt($('#edit_profile_form_birthday_year').attr('year_selected'));
                    var month = parseInt($('#edit_profile_form_birthday_month').attr('month_selected'));
                    var day = parseInt($('#edit_profile_form_birthday_day').attr('day_selected'));

                    if(validate_date(year, month, day)){
                        if(validate_age(year, month, day)){
                            var birthdate;

                            day = day.toString();
                            day = (day.length == 1)?("0"+day):day;
                            birthdate = $('#edit_profile_form_birthday_year').attr('year_selected') + "-" + $('#edit_profile_form_birthday_month').attr('month_selected') + "-" + day;

                            var dataphp = {'case':15, 'id':user[0].user_id, 'birthdate':birthdate}
                            ajax_user(dataphp, post_edit_birthdate, null);

                            function post_edit_birthdate(json, unused){
                                if(json==1){
                                    user[0].birthdate = birthdate;
                                    var datacookie = [];
                                    datacookie[0] = 'wixplorUser';
                                    datacookie[1] = null;
                                    datacookie[2] = null;

                                    setCookie(user, datacookie);

                                    $('#edit_profile_form_birthdate-error').addClass('hidden');
                                    $('#edit_profile_form_birthday').removeClass('error');

                                    $("#edit_profile_form_birthdate-correct").fadeIn(3000).fadeOut(6000);
                                }
                            }
                        }else{
                            $('#edit_profile_form_birthdate-error').html('Usted debe ser mayor de edad/ You must be of legal age');
                            $('#edit_profile_form_birthdate-error').removeClass('hidden');
                            $('#edit_profile_form_birthday').addClass('error');
                        }
                    }else{
                        $('#edit_profile_form_birthdate-error').html('La fecha de nacimiento no es válida/ The birthdate is not valid');
                        $('#edit_profile_form_birthdate-error').removeClass('hidden');
                        $('#edit_profile_form_birthday').addClass('error');
                    }
                });
            });
        });
    </script>
